{% extends "home/home_view.html" %}

{% block body %}
    <!-- Include jQuery and jQuery UI JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Include jQuery UI CSS (Spanish version) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css">

    <!-- Include jQuery UI localization for Spanish -->
    <script src="https://code.jquery.com/ui/1.12.1/i18n/jquery-ui-i18n.min.js"></script>
    <script>
        $.datepicker.setDefaults($.datepicker.regional["es"]); // Set datepicker to Spanish
    </script>
    
    <h2>Crear Nuevo Mantenimiento para el Carro {{ car.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <script>
            $(function () {
                $(".datepicker").datepicker({
                    dateFormat: "yy-mm-dd",  // Format: YYYY-MM-DD
                    changeMonth: true,
                    changeYear: true,
                });
            });
        </script>
        <button type="submit">Crear Mantenimiento</button>
    </form>
{% endblock %}
